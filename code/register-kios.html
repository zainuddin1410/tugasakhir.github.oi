<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Akun Kios</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8f0;
            background-image: url('sawah.jpeg');
            background-size: cover;
            background-position: center;
            color: #333;
        }
        .register-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .register-container h2 {
            margin-bottom: 25px;
            color: #2e7d32;
            font-size: 2em;
        }
        .register-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .register-container label {
            text-align: left;
            font-weight: bold;
            color: #555;
        }
        .register-container input[type="text"],
        .register-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }
        .register-container button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .register-container button:hover {
            background-color: #0056b3;
        }
        .register-container p#registerMessage {
            margin-top: 15px;
            font-weight: bold;
        }
        .register-container p#registerMessage.success {
            color: green;
        }
        .register-container p#registerMessage.error {
            color: red;
        }
        .login-link {
            margin-top: 15px;
            font-size: 0.9em;
            color: #555;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Daftar Akun Kios</h2>
        <form id="registerKiosForm">
            <label for="kiosUsername">Username:</label>
            <input type="text" id="kiosUsername" name="kiosUsername" required>
            
            <label for="kiosPassword">Password:</label>
            <input type="password" id="kiosPassword" name="kiosPassword" required>

            <label for="confirmKiosPassword">Konfirmasi Password:</label>
            <input type="password" id="confirmKiosPassword" name="confirmKiosPassword" required>
            
            <button type="submit">Daftar</button>
            <p id="registerMessage"></p>
            <p class="login-link">Sudah punya akun? <a href="login.html?role=kios">Login di sini</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
